{% url 'main_url' as main %}
{% url 'customer_url' as customer %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-lg">
            <a class="navbar-brand" href="/">Zakupki v1.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == main %} active{% endif %}" aria-current="page" href="/">Быстрый
                            поиск</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == customer %} active{% endif %}"
                           href="{% url 'customer_url' %}">Подробный поиск</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout_url' %}" class="btn btn-light">Выйти</a>{% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
